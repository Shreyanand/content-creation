<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Creation in the Age of AI & LLMs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white shadow-md py-6 mb-8">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-teal-700 mb-2">Content Creation in the Age of AI & LLMs</h1>
      <p class="text-lg text-gray-600">This page renders the project README. For interactive reports, see the links below.</p>
    </div>
  </header>
  <main class="container mx-auto px-4 flex-1 prose prose-lg max-w-none">
    <div id="readme-content" class="mb-8"></div>
    <div class="my-8 flex flex-wrap gap-4">
      <a href="blogs.html" class="px-6 py-3 bg-teal-600 text-white rounded shadow hover:bg-teal-700 transition">Read the Blogging & Research Report</a>
      <a href="demos.html" class="px-6 py-3 bg-teal-600 text-white rounded shadow hover:bg-teal-700 transition">Read the Software Demos Report</a>
    </div>
  </main>
  <footer class="bg-white border-t border-gray-200 py-6 text-center text-sm text-gray-500">
    &copy; 2025 Content Creation in the Age of AI & LLMs. <a href="README.md" class="text-teal-700 underline">View raw README</a>
  </footer>
  <script>
    // Fetch and render README.md as HTML
    fetch('README.md')
      .then(response => response.text())
      .then(md => {
        // Use GitHub's API or a CDN for markdown parsing if available, else fallback to basic rendering
        // For local preview, use a simple markdown-to-HTML converter
        function escapeHtml(text) {
          var map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
          return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        // Basic markdown to HTML (headings, lists, bold, italics, code)
        function basicMarkdown(md) {
          return md
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
            .replace(/^\*\*([^*]+)\*\*/gim, '<strong>$1</strong>')
            .replace(/^\* ([^\n]+)$/gim, '<li>$1</li>')
            .replace(/^\- ([^\n]+)$/gim, '<li>$1</li>')
            .replace(/\n\n/g, '<br><br>')
            .replace(/`([^`]+)`/g, '<code>$1</code>')
            .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" class="text-teal-700 underline">$1</a>')
            .replace(/\n/g, '<br>');
        }
        // Try to use marked.js if available, else fallback
        if (window.marked) {
          document.getElementById('readme-content').innerHTML = window.marked.parse(md);
        } else {
          document.getElementById('readme-content').innerHTML = basicMarkdown(escapeHtml(md));
        }
      });
  </script>
</body>
</html>
